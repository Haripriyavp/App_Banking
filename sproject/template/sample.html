<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
    .main{
    width:750px;
    height:950px;
    margin-top:50px;
    margin-left:50px;
    margin-right:100px;
    }
    input[type=submit]{
    background-color: #04AA6D;
    color:white;
    padding:14px 20px;
    margin:8px 0;
    border:none;
    cursor:pointer;
    }
    form{
    margin-top:30px;

    border:3px solid #f1f1f1;
    }
    label{
    width:200px;
    }
</style>
    <script language="javascript" type="text/javascript">
    function dynamicdropdown(listindex)
    {
        switch (listindex)
        {
        case "pkd" :
            document.getElementById("branch").options[0]=new Option("Select branch","");
            document.getElementById("branch").options[1]=new Option("Ottapalam","otp");
            document.getElementById("branch").options[2]=new Option("Pattambi","ptb");
            break;
        case "tsr" :
            document.getElementById("branch").options[0]=new Option("Select branch","");
            document.getElementById("branch").options[1]=new Option("Kunnamkulam","kmk");
            document.getElementById("branch").options[2]=new Option("Guruvayur","grv");

            break;
        case "mlp" :
            document.getElementById("branch").options[0]=new Option("Select branch","");
            document.getElementById("branch").options[1]=new Option("Edappal","edp");
            document.getElementById("branch").options[2]=new Option("Ponnani","pon");
            break;
       case "koz" :
            document.getElementById("branch").options[0]=new Option("Select branch","");
            document.getElementById("branch").options[1]=new Option("Vadakara","vdk");
            document.getElementById("branch").options[2]=new Option("Perambra","prm");

            break;
       case "knr" :
            document.getElementById("branch").options[0]=new Option("Select branch","");
            document.getElementById("branch").options[1]=new Option("Thaliparambu","tlp");
            document.getElementById("branch").options[2]=new Option("Payyannur","pyn");

            break;
        
        }
        return true;
    }
    </script>
</head>
<body>
<div class="main">
    <h2>Personal Details</h2>
<form method="post">{% csrf_token %}
    <label>Enter your name</label>
    <input type="text" name="name" placeholder="Enter Name"><br><br>
    <label>Enter your Date of Birth</label>
     <input type="date" name="dob" placeholder="Enter Date of Birth"><br><br>
    <label>Enter your Age</label>
     <input type="text" name="age" placeholder="Enter Age"><br><br>
    <label>Enter your Phone</label>
     <input type="text" name="phone" placeholder="Enter Phone"><br><br>
    <label>Enter your Email</label>
     <input type="email"name="email"  placeholder="Enter Email"><br><br>
    <label>Enter your Address</label>
     <input type="text" name="address" placeholder="Enter Address"><br><br>
    <label>Gender</label>
    <input type="radio" name="gender">Male

    <input type="radio" name="gender">Female

    <input type="radio" name="gender">Transgender
    <br><br>
    <label>Materials Required </label>
    <input type="checkbox" name="materials">Debit Card
    <input type="checkbox" name="materials">Credit Card
    <br><br>
    <label>Account Type</label>
    <select>
        <option name="account_type">Current Account</option>
        <option name="account_type">Savings Account</option>
    </select><br><br>


    <div class="category_div" id="category_div">District:
        <select id="district" name="district" onchange="javascript: dynamicdropdown(this.options[this.selectedIndex].value);">
        <option value="">Select district</option>
        <option value="pkd">Palakkad</option>
        <option value="tsr">Thrissur</option>
            <option value="mlp">Malappuram</option>
            <option value="koz">Kozhikode</option>
            <option value="knr">Kannur</option>
        </select>
    </div><br><br>
    <div class="sub_category_div" id="sub_category_div">Branch:
        <script type="text/javascript" language="JavaScript">
        document.write('<select name="branch" id="branch"><option value="">Select branch</option></select>')
        </script>
    </div><br>
    <input type="submit">
</form>
    </div>
</body>
</html>
